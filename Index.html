 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéâ</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1c1f4a;
      --accent:#ff4d8d;
      --accent2:#ffd166;
      --card:#ffffffee;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:#111;
      background: radial-gradient(1200px 600px at 20% 10%, #2b2e7a 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 90%, #7a2b6a 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      overflow-x:hidden;
    }

    .container{
      width:100%;
      max-width:720px;
      position:relative;
    }

    .card{
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:22px 18px 24px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      text-align:center;
    }

    .title{
      font-size:clamp(28px,6vw,44px);
      margin:8px 0 6px;
      letter-spacing:.5px;
    }
    .subtitle{
      font-size:clamp(16px,4.2vw,20px);
      color:#444;
      margin:0 0 14px;
    }

    .name{
      font-weight:700;
      color:var(--accent);
      text-decoration:underline wavy var(--accent2);
      text-underline-offset:6px;
    }

    .cake{
      font-size:clamp(64px,18vw,120px);
      line-height:1;
      margin:10px 0 6px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.25));
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    .controls{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      margin:14px 0 10px;
    }
    input{
      padding:12px 14px;
      border-radius:14px;
      border:2px solid #e6e6ef;
      font-size:16px;
      outline:none;
    }
    input:focus{border-color:var(--accent)}

    button{
      padding:12px 16px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#ff7ab0);
      color:#fff;
      font-weight:700;
      letter-spacing:.4px;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(255,77,141,.35);
      transition:transform .08s ease, box-shadow .12s ease;
    }
    button:active{transform:translateY(1px); box-shadow:0 6px 12px rgba(255,77,141,.35)}

    .message{
      font-size:clamp(15px,4.4vw,18px);
      line-height:1.5;
      color:#333;
      margin:10px 0 0;
    }

    .footer{
      margin-top:14px;
      font-size:13px;
      color:#666;
    }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    /* Mobile tweaks */
    @media (max-width:420px){
      .card{padding:18px 14px 20px}
      .controls{grid-template-columns:1fr}
      button{width:100%}
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <main class="container">
    <section class="card">
      <div class="cake">üéÇ</div>
      <h1 class="title">Happy Birthday!</h1>
      <p class="subtitle">Wishing <span id="nameDisplay" class="name">You</span> a day full of smiles, surprises & cake! ü•≥</p>

      <div class="controls">
        <input id="nameInput" type="text" placeholder="Type the birthday person's name" />
        <button id="celebrateBtn">Celebrate üéâ</button>
      </div>

      <p class="message">
        May this year bring you success, good health, and lots of happy moments. Keep shining and chasing your dreams! ‚ú®
      </p>
      <div class="footer">Made with ‚ù§Ô∏è</div>
    </section>
  </main>

  <script>
    // Personalize name
    const nameInput = document.getElementById('nameInput');
    const nameDisplay = document.getElementById('nameDisplay');
    nameInput.addEventListener('input', ()=>{
      const val = nameInput.value.trim();
      nameDisplay.textContent = val || 'You';
    });

    // Confetti animation (lightweight canvas)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces = [], running=false, endAt=0;

    function resize(){
      W = canvas.width = window.innerWidth * devicePixelRatio;
      H = canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    const colors = ['#ff4d8d','#ffd166','#06d6a0','#4cc9f0','#f72585','#b5179e','#ff9f1c'];

    function spawn(n=120){
      for(let i=0;i<n;i++){
        pieces.push({
          x: Math.random()*W/devicePixelRatio,
          y: -10,
          w: 6+Math.random()*6,
          h: 10+Math.random()*14,
          r: Math.random()*Math.PI,
          vr: (Math.random()-.5)*0.2,
          vx: (Math.random()-.5)*2.2,
          vy: 2+Math.random()*3.5,
          g: 0.06+Math.random()*0.06,
          color: colors[Math.floor(Math.random()*colors.length)],
          life: 300+Math.random()*200
        });
      }
    }

    function drawPiece(p){
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.r);
      ctx.fillStyle=p.color;
      ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
      ctx.restore();
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p=>{
        p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.r+=p.vr; p.life--;
        drawPiece(p);
      });
      pieces = pieces.filter(p=> p.y < (H/devicePixelRatio)+40 && p.life>0);
      if(running || Date.now()<endAt){ requestAnimationFrame(tick); }
      else{ ctx.clearRect(0,0,canvas.width,canvas.height); }
    }

    const btn = document.getElementById('celebrateBtn');
    btn.addEventListener('click', ()=>{
      spawn(180);
      running=true; endAt=Date.now()+4500; // 4.5s burst
      requestAnimationFrame(tick);
      // small haptic for mobile if supported
      if(navigator.vibrate) navigator.vibrate([30,20,30]);
    });
  </script>
</body>
</html>
